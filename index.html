<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Invaders!</title>
  <link rel="stylesheet" href="styles/main.css">
  <script src="./scripts/app.js" charset="utf-8"></script>
</head>

<body>

  <header></header>

  <main>

    <section class="audio-and-highscore">

      <div class="audio">
        <button class="audio-button">Audio</button>
      </div>

      <div class="highscore">High Score: <span class="highscore-value"></span></div>

      </div>

    </section>

    <section class="game">

      <div class="start">

        <button class="start-button">Start!</button>

      </div>

      <div class="grid-wrapper">

        <div class="grid">

        </div>

      </div>

    </section>

    <section class="game-stats">

      <div class="lives"> <span class="current-lives"></span></div>

      <div class="score">Score: <span class="score-value"></span></div>

    </section>

  </main>

</body>

</html>
