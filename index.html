<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FIFA Invaders!</title>
  <link rel="stylesheet" href="styles/main.css">
  <script src="./scripts/app.js" charset="utf-8"></script>
</head>

<body>

  <header></header>

  <main>

    <section class="game">

      <div class="grid-wrapper">

        <div class="goal-holder"></div>

        <div class="grid"></div>

      </div>

    </section>

    <section class="controls-and-scores">

      <div class="audio-and-start">

        <button class="start-button">Start!</button>

        <button class="audio-button audio-button-mute"></button>

      </div>

      <div class="info-stats">

      <div class="highscore">High Score: <span class="highscore-value">—</span></div>

      <div class="lives">Lives: <span class="current-lives">—</span></div>

      <div class="score">Current Score: <span class="score-value">—</span></div>

    </div>

    </section>

  </main>

</body>

</html>
